<h2>Groups</h2>
<ul class="groups">
  <li *ngFor="let group of groups"
    (click)="goToDetail(group)">
    {{group.id}}: {{group.name}}
  </li>
</ul>

<h4>Create a Group</h4>

<div>
  <label>Name: </label>
  <input [(ngModel)]="newGroup.name" placeholder="name" />
</div>
<button (click)="createGroup()">Create</button>
